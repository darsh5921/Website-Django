{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container-fluid" align="center">
    <img src="/static/images/4.jpg" class="my-2" alt="Image" width="1300" height="650";>

    <h3> Contact Us</h3>
</div>

<div class="Container-fluid my-4 mx-4 px-4 py-3">
<form method="post" action="/contact">
{% csrf_token %}
    <div class="form-group mb-3" >
      <label for="Name" >Name</label>
      <input type="text" class="form-control" id="Name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group mb-3" >
      <label for="Email" >Email address</label>
      <input type="email" class="form-control" id="Email" name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group mb-3" >
      <label for="Phno" >Ph no</label>
      <input type="phone" class="form-control" id="phno" name="phno" placeholder="Enter Phno">

    </div>
    <div class="form-group mb-3">
      <label for="Address">Address</label>
      <textarea class="form-control" id="Add" name="add" rows="2" placeholder="Enter Address"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock body %}
